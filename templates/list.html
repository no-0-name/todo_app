<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To do app</title>
</head>
<style>

	body{
		background-color: #E6E6FA;
	}

	input{
		width: 100%;
		padding: 10px 10px;
		margin: 4px 0;

	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px;
	}

    .btn-danger{
        width:auto;
        float:right;
        margin-left: 5px
	}

    .btn-warning{
        width:auto;
        float:right;
    }
</style>
<body>
    <div class="center-column">
    <form method="POST" action="/">
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-success" type="submit" name="Create Task">
	</form>

    <ol class="list-group list-group-numbered">
        {% for item in tasks %}
        
            <li class="list-group-item">
                {% if item.complete == True %}
                    <strike>{{item}}</strike>
                {% else %}
                    <span>{{item}}</span>
                {% endif %}
                
                <a class="btn btn-sm btn-danger" href="{% url "delete" item.pk %}">Delete</a>
                <a class="btn btn-sm btn-warning" href="{% url "update" item.pk %}">Update</a>
            </li>
        {% endfor %}
    </ol>
    </div>
</div>
</body>
</html>
